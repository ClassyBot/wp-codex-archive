<p><code>is_main_query()</code> Es una función <a href="https://codex.wordpress.org/Conditional_Tags" title="Conditional Tags"><b>función condicional</b></a> que es usada para evaluar si la consulta actual (tal como dentro de un bucle/ciclo) es la "principal" consulta (en contraposición a una consulta secundaria).
</p>
