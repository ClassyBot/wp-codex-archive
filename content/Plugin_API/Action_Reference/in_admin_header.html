<p><tt>in_admin_header</tt> fires at the beginning of the content section in an admin page. It fires between <tt>&lt;div id=&quot;wpcontent&quot;&gt;</tt> and <tt>&lt;div id=&quot;wpbody&quot;&gt;</tt> tags.
</p>
