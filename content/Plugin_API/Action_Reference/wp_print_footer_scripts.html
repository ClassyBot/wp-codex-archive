<h2><span class="mw-headline" id="Description">Description</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=Plugin_API/Action_Reference/wp_print_footer_scripts&amp;action=edit&amp;section=1" title="Edit section: Description">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>This hook print the scripts and styles in the footer.
</p><p>The <b><tt>wp_print_footer_scripts</tt> action</b> is triggered inside the <b><tt>wp_footer</tt> action</b>.
</p><p>This hook provides no parameters. Your functions shouldn't return, and shouldn't take any parameters.
</p>
