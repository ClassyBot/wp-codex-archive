<p>Tashmë në shqip gjendet WordPress në versionin 2.8.4 dhe 2.8.5 deri në versionin 3.6. Përveç versionit shqip të shfaqur në faqen <a rel="nofollow" class="external free" href="http://sq.wordpress.org">http://sq.wordpress.org</a>, që është krijuar nga Besnik Bleta, mundeni të merrni edhe versionin shqip të përkthyer nga BMC Computer: <a rel="nofollow" class="external free" href="http://www.bmconline.info">http://www.bmconline.info</a>
