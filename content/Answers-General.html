<h2><span class="mw-headline" id="Group_Blogs">Group Blogs</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=Answers-General&amp;action=edit&amp;section=1" title="Edit section: Group Blogs">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>Many users can register and participate on a WordPress blog. You can even assign them different privileges ("User Levels"), so there can be "administrators" and simple "contributors". For more  information see <a href="https://codex.wordpress.org/User_Levels" title="User Levels">User Levels</a>.
